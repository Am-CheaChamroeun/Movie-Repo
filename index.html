<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <section>
        <div class="container">
            <div class="bg-dark text-center pano">
                <h1 style="color: #eee;" class="pt-3">Mini Project</h1>
            </div>
            <div class="row">
                <div class="col-lg-4 mt-5 leftsidebar">
                    <h3><i class="fas fa-film"></i> Movies Repository</h3>

                    <h5 class="mt-4">Movie ID</h5>
                    <input type="number" placeholder = "Input movie id" id="movieid"><br><br>

                    <h5>Movie Name</h5>
                    <input type="text" placeholder = "Input movie name" id="moviename"><br><br>

                    <h5>Movie Rating</h5>
                    <input type="number" placeholder = "Input movie rating" id="movierating"><br><br>

                    <h5>Release Date</h5>
                    <input type="date" id="releasedate"><br><br>

                    <h5>Film Industry</h5>
                    <select id="filmindustry">
                        <option value="Hollywood">Hollywood</option>
                        <option value="Bollywood">Bollywood</option>
                        <option value="Cinema of China">Cinema of China</option>
                        <option value="United Kingdom">United Kingdom</option>
                        <option value="Cinema of Japan">Cinema of Japan(Nihon Eiga)</option>
                     </select>
                     <div class="mt-3">
                         <button class="btn btn-primary mt-3 me-3" onclick="onInsertRecord()"><i class="fas fa-plus-square"></i></button>
                         <button class="btn btn-danger mt-3 me-3" onclick="onDeleteRecord() "><i class="fas fa-trash"></i></button>
                         <button class="btn btn-primary mt-3 me-3" onclick="onEditRecord()"><i class="far fa-edit"></i></button>
                         <button class="btn btn-primary mt-3 me-3" onclick="onFindRecord()"><i class="fas fa-search"></i></button>
                     </div>
                </div>
                <div class="col-lg-8 mt-5 rightsidebar">
                    <table class="table table-hover"  id="getTable">
                        <thead>
                          <tr>
                            <th scope="col">Movie ID</th>
                            <th scope="col">Movie Name</th>
                            <th scope="col">Release Date</th>
                            <th scope="col">Movie Rating</th>
                            <th scope="col">Film Industry</th>
                          </tr>
                        </thead>
                        <tbody id="tablerows">
                      </table>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="/js/main.js"></script>
</body>
</html>
